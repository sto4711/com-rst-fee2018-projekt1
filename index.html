<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/screen.css'>
    <script src='./js/jquery-3.3.1.min.js'></script>
    <script src='./js/handlebars-v4.0.11.js'></script>
    <script src='js/HandlebarsHelper.js'></script>
    <script src='./js/Logger.js'></script>
    <script src='js/ARestClient.js'></script>
    <script src='./js/Model.js'></script>
    <script src='./js/View.js'></script>
    <script src='./js/Controller.js'></script>
    <title>Notes</title>
</head>
<body class='body' onbeforeunload="return 'Are you sure?'">

<header class="header">
    <div class="headerInfo">
        rst 06.2018 CAS FEE Project 1
        word wrap position relative nok / import
    </div>
    <button id="buttonChangeStyle" class="button fa fa-paint-brush"></button>

    <h1 class="headerTitle">Notes</h1>
    <div class="headerButton">
        <button id="buttonAddItem" class="button fa fa-calendar-plus-o"></button>
    </div>
    <div class="headerOrderBy">
        <input type="radio" id="radioByFinished"
               name="contact" value="email" checked="checked">
        <label for="radioByFinished">By finish Date</label>
        <input type="radio" id="radioByCreated"
               name="contact" value="phone">
        <label for="radioByCreated">By created Date</label>
        <input type="radio" id="radioByImportance"
               name="contact" value="mail">
        <label for="radioByImportance">By Importance</label>
    </div>
    <div class="headerFilter">
        <input type="checkbox" id="checkboxFinished">
        <label for="checkboxFinished">finished</label>
    </div>
</header>

<nav class="nav"></nav>

<main class="main">
    <div id="containerItemList" class="containerItemList">
        <script id="itemList-template" type="text/x-handlebars-template">
            {{#each .}}
            <div class="noteItem">
                <div class="noteItem_Header">
                    <button class="button fa fa-calendar-minus-o" data-com_rst_note_action="DELETE"
                            data-com_rst_note_id-row="{{id}}"></button>
                    <button class="button fa fa-edit" data-com_rst_note_action="UPDATE"
                            data-com_rst_note_id-row="{{id}}"></button>
                    <button class="button fa fa-check-square-o" data-com_rst_note_action="FINISH"
                            data-com_rst_note_id-row="{{id}}"></button>
                    <div class="noteItem_HeaderRight">
                        {{#for_zero_to_n importance}}
                        <i class="fa fa-flash"></i>
                        {{/for_zero_to_n}}
                    </div>
                </div>
                <div class="noteItem_Title"><H2>{{title}}</H2></div>
                <div class="noteItem_Description">{{description}}</div>
                <div class="noteItem_Footer">finished by {{completedBy}}
                    <div class="noteItem_FooterRight">created {{created}}</div>
                </div>
            </div>
            {{/each}}
        </script>
    </div>
</main>

<footer class="footer"></footer>


<dialog id="dialogEdit" class="dialog">
    <form>
        <div id="containerInputsDialogEdit">
            <script id="dialogEdit-template" type="text/x-handlebars-template">
                <table>
                    <tr>
                        <td>Title</td>
                        <td>
                            <input id="inputTitle" type="text" value="{{title}}"required>
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>
                            <textarea id="inputDescription" rows="4" cols="50" required>{{description}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Importance</td>
                        <td>
                            <input id="inputImportance" type="range" min="1" max="5" step="1" value="{{importance}}"/>
                    </tr>
                    <tr>
                        <td>Completed by</td>
                        <td>
                            <input id="inputCompletedBy" type="date" value={{completedBy}} required>
                        </td>
                    </tr>
                </table>
            </script>
        </div>
        <menu>
            <button id="buttonDialogEditSubmit" type="submit" class="button fa fa-check-square-o"></button>
            <button type="reset" class="button fa fa-eraser"></button>
            <button id="buttonDialogEditCancel" class="button fa fa-close"></button>
        </menu>
    </form>
</dialog>

<dialog id="dialog">
    <p id="errorDialogMessage">Greetings, one and all!</p>
    <menu>
        <button id="buttonDialogErrorCancel" type="cancel" class="fa fa-check-square-o"></button>
    </menu>
</dialog>


<!--DOM is now fully loaded... -->
<script>new Controller();</script>


</body>
</html>
