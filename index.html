<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/screen.css'>
    <script src='./js/jquery-3.3.1.min.js'></script>
    <script src='./js/Logger.js'></script>
    <script src='js/ARestClient.js'></script>
    <script src='./js/Model.js'></script>
    <script src='./js/View.js'></script>
    <script src='./js/Controller.js'></script>
    <title>Notes</title>
</head>
<body class='body' onBeforeUnload="return 'are you sure?';">

<header class="header" >
    <div class="wrapperInfo">
        rst 06.2018 CAS FEE Project 1
        html validieren / dialog nok / grid flex / event bubbling (generischer Eventhandler) f√ºr Buttons ins Liste /deregistrierung eventhandler
    </div>
    <div class="wrapperToggleStyle">
        <button id="changeStyleButton" class="fa fa-paint-brush"></button>
    </div>

    <h1 class="headerTitle">Notes</h1>
    <div class="wrapperButton">
        <button id="addRecordButton" class="fa fa-calendar-plus-o"></button>
    </div>
    <div class="wrapperOrderBy">
        <input type="radio" id="radioByFinished"
               name="contact" value="email" checked="checked">
        <label for="radioByFinished">By finish Date</label>
        <input type="radio" id="radioByCreated"
               name="contact" value="phone">
        <label for="radioByCreated">By created Date</label>
        <input type="radio" id="radioByImportance"
               name="contact" value="mail">
        <label for="radioByImportance">By Importance</label>
    </div>
    <div class="wrapperFilter">
        <input type="checkbox" id="finishedCheckbox">
        <label for="finishedCheckbox">finished</label>
    </div>
</header>

<nav class="nav" ></nav>

<main class="main" >
    <table id='noteTable' class="table"></table>
</main>

<aside class="aside" ></aside>

<footer class="footer" ></footer>

<dialog id="editDialog" class="editDialog">
    <form name="myform" action="javascript:myController.editDialogOkPressed();">
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <input id="inputTitle" type="text" required>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea id="inputDescription" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td>Importance</td>
                <td>
                    <input id="inputImportance" type="range" min="1" max="5" step="1" value="1"/>
            </tr>
            <tr>
                <td>Completed by</td>
                <td>
                    <input id="inputCompletedBy" type="date" value="2013-01-08" required>
                </td>
            </tr>
        </table>
        <menu>
            <button id="editDialogSubmitButton" type="submit" class="fa fa-check-square-o"></button>
            <button id="editDialogResetButton" type="reset" class="fa fa-eraser"></button>
            <button id="editDialogCancelButton" type="reset" class="fa fa-close"></button>
        </menu>
    </form>
</dialog>

<dialog id="errorDialog">
    <p id="errorDialogMessage">Greetings, one and all!</p>
    <menu>
        <button id="errorDialogSubmitButton" type="submit" class="fa fa-check-square-o"></button>
    </menu>
</dialog>

<!--DOM is now fully loaded... -->
<script>let myController = new Controller();</script>


</body>
</html>
