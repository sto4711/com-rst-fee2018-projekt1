<!DOCTYPE html>
<html lang="en">
<head>

    <script src='./js/jquery-3.3.1.min.js'></script>
    <script src='./js/Logger.js' ></script>
    <script src='./js/Model.js' ></script>

    <title>Notes</title>

<body class='blue' onLoad="new Controller();">

    </footer>
