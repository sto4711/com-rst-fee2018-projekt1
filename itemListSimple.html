<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>flexbox</title>

    <style>
        .noteItemContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: orange;
        }
        .noteItem {
            min-width: 300px;
            min-height: 100px;
            background-color: deepskyblue;
            margin: 5px;
            padding: 5px;
        }
    </style>

</head>
<body>


<div class="noteItemContainer">
    <div class="noteItem">1</div>
    <div class="noteItem">2</div>
    <div class="noteItem">3</div>
    <div class="noteItem">4</div>
    <div class="noteItem">5</div>
    <div class="noteItem">6</div>
    <div class="noteItem">7</div>
    <div class="noteItem">8</div>
    <div class="noteItem">9</div>

</div>

</body>
</html>
